    <body>
       <div class="dvtop"></div> 
      <div class="divcircle"></div>

            <img src="./asset/eye.png" width="50px" height="50px">

       </div>
       <div class="dvcenter">
          <h1>Roland Barthes</h1>
          <h2>Suggests there are three ways to finish any piece of writing</h2>
       <ul class="ultop">
           <li hasuse="0">have the last word</li>
           <li hasuse="0">be silent</li>
           <li hasuse="0">execute a pirouette</li>
       </ul>
       <div class="dvinput">
           <span>the ending will:</span>
           <input type="text" id="txtone" onkeydown="onedown(this)"><img class="close" src="./asset/ok.png" />
       </div>
       <div class="dvinput">
        <span>the ending will:</span>
        <input type="text" id="txttow" onkeydown="onedown(this)"><img class="close" src="" />
    </div>
    <div class="dvinput">
        <span>the ending will:</span>
        <input type="text" id="txtthree" onkeydown="onedown(this)"><img class="close" src="" />
    </div>
       </div>
